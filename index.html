<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="speed-slider">Simulation Speed:</label>
        <input type="range" id="speed-slider" min="0.1" max="2000" value="10" step="0.1">
        <input type="text" id="speed-text-input">
        <button id="set-speed-button">Set</button>
        <span id="speed-value">10.0x</span>
        <button id="toggle-paths">Toggle Orbit Paths</button>
        <div class="time-control-group">
            <label for="time-input">Set Sim Time (days):</label>
            <input type="text" id="time-input" size="10">
            <button id="set-time-button">Set Time</button>
        </div>
        <div class="time-adjust-buttons">
            <button id="rewind-year-button">&lt;&lt; Year</button>
            <button id="rewind-month-button">&lt; Month</button>
            <button id="advance-month-button">Month &gt;</button>
            <button id="advance-year-button">Year &gt;&gt;</button>
        </div>
        <div class="time-info">
            <p>Current Real Time: <span id="earth-time"></span></p>
            <p>Simulated Time Elapsed: <span id="sim-time">0 days</span></p>
        </div>
    </div>

    <div id="planet-list-container">
        <h2>Celestial Bodies</h2>
        <ul id="planet-list">
            <!-- Planet items will be added here by JS -->
        </ul>
    </div>

    <div id="solar-system-container">
        <div id="solar-system">
            <div class="celestial-body sun" id="sun" data-name="Sun"></div>
            <!-- Planets and orbit paths will be added here by JavaScript -->
        </div>
    </div>

    <div id="tooltip"></div>

    <div id="info-panel">
        <h3 id="info-panel-title">Details</h3>
        <div id="info-panel-content">
            <!-- Information will be added here by JS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
